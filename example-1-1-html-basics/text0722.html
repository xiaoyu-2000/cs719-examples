<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>px vs rem</title>
    <style>
        /* 使用 px */
        .px-box {
            font-size: 16px;
            width: 200px;
            height: 100px;
            background-color: lightblue;
            margin-bottom: 20px;
        }

        /* 使用 rem */
        html {
            font-size: 16px; /* 根元素的字体大小 */
        }
        .rem-box {
            font-size: 1rem;
            width: 12.5rem; /* 相当于 200px */
            height: 6.25rem; /* 相当于 100px */
            background-color: lightgreen;
            margin-bottom: 1.25rem; /* 相当于 20px */
        }
    </style>
</head>
<body>
    <div class="px-box">This box uses px units.</div>
    <div class="rem-box">This box uses rem units.</div>
</body>
</html>
