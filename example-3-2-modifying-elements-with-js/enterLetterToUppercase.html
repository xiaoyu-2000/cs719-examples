<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            justify-content: center;
        }

        .header {
            padding:0px;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .container1 {
            display: flex;
            align-items: center;
            gap: 30px;
            border: 1px solid black;
            padding: 40px;
            border-radius: 20px;
            background-color: #d4c8c8;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .box1 {
            padding: 20px;
            border-radius: 5px;
            background-color: #a3a3a3;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .box2 {
            padding: 20px;
            border-radius: 5px;
            background-color: #a3a3a3;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #output {
            font-weight: bold;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <p class="header">Enter the letter please:</p>    
    <div class="container1">
        <!-- Left side: Input box and buttons -->
        <div class="box1">
            <input type="text" id="inputField" placeholder="Enter a letter" />
            <br>
            <hr>
            <button id="convertButton">Convert to Uppercase</button>
            <button id="clearButton">Clear</button>
        </div>

        <!-- Right side: Display conversion result -->
        <div class="box2">
            <p id="output">Result will be shown here</p>
        </div>
    </div>

    <script>
        document.getElementById('convertButton').addEventListener('click', function() {
            const input = document.getElementById('inputField').value;
            const output = document.getElementById('output');
            
            // Check if input is a single letter
            if (/^[a-zA-Z]$/.test(input)) {
                const upperCaseInput = input.toUpperCase();
                output.textContent = upperCaseInput;
                output.classList.remove('error');
            } else if (input === "") {
                output.textContent = "Please enter a letter.";
                output.classList.add('error');
            } else {
                output.textContent = "Invalid input. Please enter a single letter.";
                output.classList.add('error');
            }
        });

        document.getElementById('clearButton').addEventListener('click', function() {
            document.getElementById('inputField').value = '';
            document.getElementById('output').textContent = 'Result will be shown here';
            document.getElementById('output').classList.remove('error');
        });
    </script>
</body>
</html>
